<title>Send Panel</title>

<body bgcolor=#444444 text=#ffdd33>
<form action="client:sendpage">
<table>
	<tr><td height=10>
	<tr>
		<td align=right><shadow>To:</shadow>
		<td align=bottom><input name="address" size=40 
			bgcolor=#111111 text=#44ee66 cursor=#5555cc>
	<tr>
		<td><shadow>Subject:</shadow>
		<td><input name="subject" size=40 bgcolor=#111111 text=#44ee66 cursor=#5555cc
																	value=&title>
</table>
<table>
	<tr><td height=10>
	<tr>
		<td width=10>
		<td><img src=&thumb border=1>
		<td width=270 valign=top align=left>
		<td valign=top><input type=submit name="Mail" value="Send Page"> 
	<tr><td height=10>
	<tr>
		<td width=10>
		<td colspan=3 valign=top align=left>
		Send the web address for "&title" by electronic mail.
</table>
</form>
</body>
