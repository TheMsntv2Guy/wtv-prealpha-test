<TITLE>Connection Setup</TITLE>
<DISPLAY NoStatus NoOptions SkipBack>
<body bgcolor="#111111" text="#44bb55" link=#dddddd NOHTILEBG>
<TABLE width=100%>

<TR align=top>
<TD VALIGN=top HEIGHT=330>
<BR>
<H1>Connection Setup<HR></H1>
<FORM action="client:ConfirmConnectSetup">

<TABLE>
<TR><TD>
<TABLE>
<TR><TD align=right>login name:<TD><INPUT size=20 name=name bgcolor=#dddddd>

<TR><TD height=15 valign=top>
<TR><TD align=right>service:
<TD><SELECT NAME=service>
	<OPTION VALUE=production SELECTED>Production
	<OPTION VALUE=testing>Testing
	<OPTION VALUE=personal>Personal
	<OPTION VALUE=none>None
</SELECT>

<TR><TD align=right>type:
<TD><SELECT NAME=type>
	<OPTION VALUE=signup SELECTED>Signup
	<OPTION VALUE=headwaiter>Headwaiter
	<OPTION VALUE=proxy>HTTP Proxy
	<OPTION VALUE=krueger>Krueger
	<OPTION VALUE=none>None
</SELECT>
</TABLE>
<TR><TD height=5 valign=top>
<TR><TD align=left colspan=4 valign=top>
<TABLE cellspacing=0 width=90%>
<TR>
<TD width=10><TD align=center valign=top><INPUT type=checkbox name=ForceSignup value=true>
<TD align=left valign=bottom>Force signup if connecting to signup server
</TABLE>
<TABLE>
<TR><TD height=15 valign=top>
<TR><TD>machine:<TD><INPUT size=15 name=machine bgcolor=#dddddd>
<TD width=20><TD>user prefix:<TD><INPUT size=2 name=userprefix bgcolor=#dddddd numbers>
</TABLE>

</TABLE>
</TABLE>
</TABLE>
<HR>

<TABLE>
<TR>
<TD width=400>Press <B>continue</B> when<BR> you are ready to connect.
<TD height=40><INPUT type=image nocursor src="images/ContinueButton.gif">
</FORM>
</TABLE>
